spring:
  application:
    name: demo
  
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driverClassName: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,beans,mappings,configprops,loggers,threaddump,heapdump
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    info:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

info:
  application:
    name: '@project.name@'
    version: '@project.version@'
    description: '@project.description@'
    java-version: '@java.version@'
  build:
    artifact: '@project.artifactId@'
    group: '@project.groupId@'

logging:
  level:
    com.example.demo: INFO

---
spring:
  config:
    activate:
      on-profile: test
      
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

---
spring:
  config:
    activate:
      on-profile: dev
      
  jpa:
    show-sql: true
    
logging:
  level:
    com.example.demo: DEBUG

---
spring:
  config:
    activate:
      on-profile: docker
      
  datasource:
    url: jdbc:postgresql://postgres:5432/demo
    driverClassName: org.postgresql.Driver
    username: demo_user
    password: demo_password
    
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true